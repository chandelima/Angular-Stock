<div class="container">
  <div
    *ngIf="response && response.status == 200"
    class="alert alert-primary text-center col-4 mb-3"
    role="alert">
      Produto deletado com sucesso!
  </div>
  <div *ngIf="request" class="card w-75" style="width: 24rem">
    <div class="card-header">
      <h5 class="card-title">Remover Produto</h5>
      <p class="card-text">
        Confira abaixo as informações do produto a ser removido:
      </p>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Id: </strong> {{ request.id }}
        </li>
        <li class="list-group-item">
          <strong>Nome: </strong> {{ request.name }}
        </li>
      </ul>
    </div>
    <div class="card-footer">
      <button class="btn btn-danger" (click)="Delete()">Remover</button>
    </div>
  </div>
</div>
