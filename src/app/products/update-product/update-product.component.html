<div class="container">
  <div
    *ngIf="response && response.message == 'Product updated successfully'"
    class="alert alert-primary text-center col-4 mb-3"
    role="alert"
  >
    Produto alterado com sucesso!
  </div>
  <div
    *ngIf="response"
    class="card w-75"
    style="width: 24rem"
  >
    <div class="card-header">
      <h5 class="card-title">Alterar Produto</h5>
      <p class="card-text">
        Complemete abaixo os dados do produto a ser alterado:
      </p>
    </div>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="id">ID:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              [(ngModel)]="product.id"
              readonly
            />
          </div>
          <div class="form-group col-md-10">
            <label for="name">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="product.name"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-success" (click)="Update()">
        Alterar
      </button>
    </div>
  </div>
</div>
